<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Affichage de PDF</title>
  <style>
    #pdf-viewer {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Recettes TTC</h1>
  <h3> <I>(format pdf)</I></h3>
  <ul id="pdf-list"></ul>

  <iframe id="pdf-viewer" src=""></iframe>

  <script>
    // Liste des titres et des liens vers les fichiers PDF
     const pdfs = [
      { title: "Claf Aubergine.pdf", url:"Recettes_pdf/Claf Aubergine.pdf"},
      { title:  "Claf Courget Noiset.pdf", url:"Recettes_pdf/Claf Courget Noiset.pdf"},
      { title:  "Cobbler pêches_mirabelles.pdf", url:"Recettes_pdf/Cobbler pêches_mirabelles.pdf"},
      { title:  "FileMigGingOrangH.pdf", url:"Recettes_pdf/FileMigGingOrangH.pdf"},
      { title:  "PouletMielSceSoja.pdf", url:"Recettes_pdf/PouletMielSceSoja.pdf"},
      { title:  "PouletOranGingeHS.pdf", url:"Recettes_pdf/PouletOranGingeHS.pdf"},
      { title:  "ST Jacques Carpaccio.pdf", url:"Recettes_pdf/ST Jacques Carpaccio.pdf"},
      { title: "T.SurimiOeufPomeloHS.pdf", url:"Recettes_pdf/T.SurimiOeufPomeloHS.pdf"},
      { title:  "Tarte au maroilles.pdf", url:"Recettes_pdf/Tarte au maroilles.pdf"}
  ];


    const list = document.getElementById("pdf-list");
    const viewer = document.getElementById("pdf-viewer");

    // Générer la liste cliquable
    pdfs.forEach(pdf => {
      const li = document.createElement("li");
      const link = document.createElement("a");
      link.href = "#";
      link.textContent = pdf.title;
      link.addEventListener("click", () => {
        viewer.src = pdf.url;
      });
      li.appendChild(link);
      list.appendChild(li);
    });
  </script>
</body>
</html>
