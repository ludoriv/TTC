<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fiche avec bouton</title>
</head>
<body>
    <h1>Ma fiche simple</h1>
    <p>Cliquez sur le bouton ci-dessous pour ouvrir le fichier <code>index.html</code>.</p>
    
    <button onclick="ouvrirIndex()">Ouvrir index.html</button>

    <script>
        function ouvrirIndex() {
            window.location.href = "index.html";
            // Ou utiliser window.open("index.html"); pour ouvrir dans un nouvel onglet
        }
    </script>
</body>
</html>
